<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Content Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Glassmorphism Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-glass);
        }

        .glass-navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* Enhanced Navbar */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-brand i {
            background: var(--gradient-secondary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 8px;
        }

        /* Modern Buttons */
        .btn-gradient {
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .btn-secondary-gradient {
            background: var(--gradient-secondary);
            border: none;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
            color: white;
        }

        /* Enhanced Forms */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        /* Enhanced Tabs */
        .nav-tabs {
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            border-radius: 10px;
            margin: 0 2px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Modern Tables */
        .table-modern {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .table-modern thead th {
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-weight: 600;
            padding: 16px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-modern tbody td {
            background: rgba(255, 255, 255, 0.03);
            border: none;
            padding: 16px;
            color: #ffffff;
            vertical-align: middle;
        }

        .table-modern tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: var(--gradient-warning);
            color: #000;
        }

        .status-published {
            background: var(--gradient-success);
            color: #000;
        }

        .status-failed {
            background: var(--gradient-danger);
            color: #000;
        }

        /* Action Buttons */
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            margin: 0 3px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn-edit {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .action-btn-edit:hover {
            background: #3498db;
            color: white;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .action-btn-delete {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .action-btn-delete:hover {
            background: #e74c3c;
            color: white;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .action-btn-toggle {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .action-btn-toggle:hover {
            background: #2ecc71;
            color: white;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        /* Modal Enhancements */
        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .glass-card {
                margin: 10px 0;
                border-radius: 15px;
            }
            
            .modal-dialog {
                margin: 20px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fab fa-tiktok"></i>Content Manager Pro</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-gradient" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Login Form -->
        <div id="loginForm" class="row justify-content-center fade-in" style="display: none;">
            <div class="col-md-6 col-lg-4">
                <div class="glass-card p-4">
                    <div class="text-center mb-4">
                        <i class="fab fa-tiktok fa-3x" style="background: var(--gradient-secondary); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                        <h3 class="mt-3 mb-0" style="background: var(--gradient-primary); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Welcome Back</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    <form id="login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="fade-in" style="display: none;">
            <!-- Enhanced Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="glass-card p-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h1 class="h2 mb-1" style="background: var(--gradient-primary); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                                    Content Manager Dashboard
                                </h1>
                                <p class="text-muted mb-0">Manage your TikTok content with ease</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary-gradient" onclick="showUploadModal()">
                                    <i class="fas fa-upload me-2"></i>Upload Video
                                </button>
                                <button class="btn btn-gradient" onclick="showScheduleModal()">
                                    <i class="fas fa-calendar-alt me-2"></i>New Schedule
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Tabs -->
            <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos">
                        <i class="fas fa-video me-2"></i>Videos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="schedules-tab" data-bs-toggle="tab" data-bs-target="#schedules">
                        <i class="fas fa-calendar-check me-2"></i>Schedules
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="accounts-tab" data-bs-toggle="tab" data-bs-target="#accounts">
                        <i class="fas fa-user-circle me-2"></i>Accounts
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories">
                        <i class="fas fa-tags me-2"></i>Categories
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Videos Tab -->
                <div class="tab-pane fade show active slide-up" id="videos">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0"><i class="fas fa-video me-2"></i>Video Library</h4>
                            <div class="d-flex gap-2">
                                <select class="form-select" id="statusFilter" style="width: auto;">
                                    <option value="">All Status</option>
                                    <option value="pending">Pending</option>
                                    <option value="published">Published</option>
                                    <option value="failed">Failed</option>
                                    <option value="archived">Archived</option>
                                </select>
                                <select class="form-select" id="categoryFilter" style="width: auto;">
                                    <option value="">All Categories</option>
                                </select>
                                <button class="btn btn-secondary-gradient" onclick="loadVideos()">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div id="videosTable" class="table-responsive"></div>
                    </div>
                </div>

                <!-- Schedules Tab -->
                <div class="tab-pane fade slide-up" id="schedules">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0"><i class="fas fa-calendar-check me-2"></i>Publish Schedules</h4>
                            <button class="btn btn-gradient" onclick="showScheduleModal()">
                                <i class="fas fa-plus me-2"></i>New Schedule
                            </button>
                        </div>
                        <div id="schedulesTable" class="table-responsive"></div>
                    </div>
                </div>

                <!-- TikTok Accounts Tab -->
                <div class="tab-pane fade slide-up" id="accounts">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>TikTok Accounts</h4>
                            <button class="btn btn-gradient" onclick="showAccountModal()">
                                <i class="fas fa-plus me-2"></i>Add Account
                            </button>
                        </div>
                        <div id="accountsTable" class="table-responsive"></div>
                    </div>
                </div>

                <!-- Categories Tab -->
                <div class="tab-pane fade slide-up" id="categories">
                    <div class="glass-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4 class="mb-0"><i class="fas fa-tags me-2"></i>Categories</h4>
                            <button class="btn btn-gradient" onclick="showCategoryModal()">
                                <i class="fas fa-plus me-2"></i>Add Category
                            </button>
                        </div>
                        <div id="categoriesTable" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals will be inserted here -->
    <!-- Upload Video Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-upload me-2"></i>Upload Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Video File</label>
                                <input type="file" class="form-control" name="video" accept="video/*" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="categoryId" id="uploadCategorySelect">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hashtags</label>
                            <input type="text" class="form-control" name="hashtags" placeholder="#hashtag1 #hashtag2">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority (0-10)</label>
                            <input type="number" class="form-control" name="priority" value="0" min="0" max="10">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-gradient">
                            <i class="fas fa-upload me-2"></i>Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Other modals... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
